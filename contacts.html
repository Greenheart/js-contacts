<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Contacts App</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body onload="startApp();">  <!-- <<<< The onload-attribute is what make this app work -->
    <div class="wrapper">
      <div id="controls">
        <h1>Contacts App</h1>
        <h4>Using local storage</h4>

        <!-- the onclick-attribute makes binds the function to the click event-->
        <button onclick="getNewContact();">Add New Contact</button>

      </div>

      <div id="list">
        <!-- TODO: http://webcomponents.org/articles/introduction-to-template-element/ -->
        <!-- This is where the contacts are displayed -->

        <template id="contact">
          <p class="contact">
            <span class="name"></span> - <span class="phone"></span>
            <button onclick="deleteContact(this);">Delete</button>
          </p>
        </template>

      </div>
    </div>
  </body>
  <script src="contacts.js"></script>
</html>
